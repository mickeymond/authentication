<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./scripts/register.js" defer></script>
</head>

<body>
    <h1 class="text-4xl font-bold text-center">Register A New User</h1>
    <form id="register-form" class="flex flex-col justify-around items-center mt-10 h-[50vh]">
        <input class="border-2 p-2 w-[50%]" type="email" placeholder="Enter your email" name="email" required>
        <input class="border-2 p-2 w-[50%]" type="text" placeholder="Enter your name" name="name" required>
        <input class="border-2 p-2 w-[50%]" type="password" placeholder="Enter your password" name="password" required>
        <input class="border-2 p-2 w-[50%]" type="text" placeholder="Enter your role" name="role" required>
        <input class="border-2 p-2 w-[50%]" type="text" placeholder="Enter your avatar" name="avatar" required>
        <button id="register-btn" class="w-[25%] p-3 bg-blue-600 text-white cursor-pointer" type="submit">REGISTER</button>
    </form>
</body>

</html>
